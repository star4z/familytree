name: Django CI

on:
  push:
    branches: [ master, feature_yaml ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Configure MySQL Database
      run : |
        sudo mysql -uroot -proot -e "CREATE DATABASE inventorydb; CREATE USER 'yourusername'@'localhost' IDENTIFIED BY 'yourpassword'; GRANT ALL PRIVILEGES ON inventorydb.* TO 'yourusername'@'localhost'; FLUSH PRIVILEGES;"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
