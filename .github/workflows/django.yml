name: Django CI

on:
  push:
    branches: [ master, feature_yaml ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop # Shutdown the Default MySQL, "sudo" is necessary, please not remove it
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'familytreedb' # Optional, default value is "test". The specified database which will be create
        mysql user: 'familytreedefault' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too:  
        mysql password: 'familytreedefaultpwd'
    - name: Run Tests
      run: |
        python manage.py test
