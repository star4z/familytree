<button onclick="document.getElementById('id{{ partnership.id }}').style.display='block'">delete</button>

<div id="id{{ partnership.id }}" class="modal">
    <form class="modal-content" action="{% url 'delete_partnership' partnership.id %}" method="POST">
        {% csrf_token %}
        <span onclick="document.getElementById('id{{ partnership.id }}').style.display='none'" class="close"
              title="Close Modal">&times;</span>
        <div class="container">
            <br>Are you sure you want to delete <i>this partnership</i>?
            <div class="clearfix">
                <button type="button" class="cancelbtn"
                        onclick="document.getElementById('id{{ partnership.id }}').style.display='none'"
                        title="Close Modal">Cancel
                </button>
                <button type="submit" class="deletebtn">Delete</button>
            </div>
        </div>
    </form>
</div>
