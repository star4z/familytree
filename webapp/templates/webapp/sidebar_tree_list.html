<b><a href="{% url 'tree' %}" class="list-group-item list-group-item-action sidebar-item sidebar-system-text">My Trees</a></b>
{% if trees %}
    {% for tree in trees %}
        <a href="{{ tree.get_absolute_url }}" class="list-group-item list-group-item-action sidebar-item">{{ tree.title }}</a>
    {% endfor %}
    {% if trees.has_next %}
        <a href="{% url 'tree' %}" class="list-group-item list-group-item-action sidebar-item sidebar-system-text">View All My Trees</a>
    {% endif %}
    <a href="{% url 'add_tree' %}" class="list-group-item list-group-item-action sidebar-item sidebar-system-text">Add Tree</a>
{% else %}
    <a href="{% url 'add_tree' %}" class="list-group-item list-group-item-action sidebar-item sidebar-system-text">Create First Tree</a>
{% endif %}
