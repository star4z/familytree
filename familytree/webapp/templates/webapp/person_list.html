{% extends "base_generic.html" %}

{% block content %}
  <h1>People List</h1>
  {% if person_list %}
  <ul>
    {% for person in person_list %}
      <li>
        <a href="{{ people.get_absolute_url }}">{{ person.legal_name}}</a> [<strong>id: </strong>{{person.id}}]
        <!-- 
        <b>Gender:</b> {{ person.gender}}
        <a href="{{ people.get_absolute_url }}">{{ people.first_name }} ({{people.last_name}})</a>
        -->
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no people in the library.</p>
  {% endif %}       
{% endblock %}
